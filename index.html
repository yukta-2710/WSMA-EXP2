<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coding Feedback Form</title>
<style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f4;
           text-align: center;
           margin: 50px;
       }
       form {
           max-width: 500px;
           margin: 0 auto;
           background-color: #fff;
           padding: 20px;
           border-radius: 10px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
       }
       label {
           display: block;
           margin-bottom: 10px;
           text-align: left;
       }
       .options {
           display: flex;
           flex-direction: column;
           gap: 10px;
       }
       input[type="radio"] {
           margin-right: 5px;
       }
       button {
           background-color: #4CAF50;
           color: #fff;
           padding: 10px 20px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
       }
</style>
</head>
       <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-MC599C0R3J"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-MC599C0R3J');
</script>
<body>
<form id="feedbackForm" onsubmit="showDialog(); return false;">
<label>Favorite Programming Language:</label>
<div class="options">
<label><input type="radio" name="question1" value="javascript"> JavaScript</label>
<label><input type="radio" name="question1" value="python"> Python</label>
<label><input type="radio" name="question1" value="java"> Java</label>
<label><input type="radio" name="question1" value="cpp"> C++</label>
<label><input type="radio" name="question1" value="other"> Other</label>
</div>
<label>Preferred Coding Environment:</label>
<div class="options">
<label><input type="radio" name="question2" value="vscode"> Visual Studio Code</label>
<label><input type="radio" name="question2" value="pycharm"> PyCharm</label>
<label><input type="radio" name="question2" value="eclipse"> Eclipse</label>
<label><input type="radio" name="question2" value="sublime"> Sublime Text</label>
<label><input type="radio" name="question2" value="other"> Other</label>
</div>
<label>Code Review Experience:</label>
<div class="options">
<label><input type="radio" name="question3" value="positive"> Positive</label>
<label><input type="radio" name="question3" value="neutral"> Neutral</label>
<label><input type="radio" name="question3" value="negative"> Negative</label>
</div>
<label>Favorite Programming Paradigm:</label>
<div class="options">
<label><input type="radio" name="question4" value="oop"> Object-Oriented Programming</label>
<label><input type="radio" name="question4" value="fp"> Functional Programming</label>
<label><input type="radio" name="question4" value="procedural"> Procedural Programming</label>
<label><input type="radio" name="question4" value="other"> Other</label>
</div>
<label>Code Documentation Practice:</label>
<div class="options">
<label><input type="radio" name="question5" value="yes"> Yes</label>
<label><input type="radio" name="question5" value="no"> No</label>
</div>
<button type="submit">Submit</button>
</form>
<script>
       function showDialog() {
           alert("Thanks for submitting!");
       }
</script>
</body>
</html>
